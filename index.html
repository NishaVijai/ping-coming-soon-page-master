<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="header-logo-container">
          <img src="./images/logo.svg" alt="Ping text logo">
        </div>

        <div class="header-title-container">
          <h1>We are launching<span> soon!</span></h1>
          <h2>Subscribe and get notified</h2>
        </div>
      </header>

      <main>
        <form>
          <div class="form-input-container">
            <label for="email" class="sr-only">E-mail: </label>
            <input class="form-input" type="email" name="email" id="email" placeholder="Your email address...">
          </div>

          <div class="form-submit-button-container">
            <button class="form-button" type="submit">Notify Me</button>
          </div>
        </form>

        <div class="main-image-container">
          <img src="./images/illustration-dashboard.png" alt="illustration of a dashboard with graphs and charts">
        </div>
      </main>
 
      <footer>
        <div class="footer-social-icon-container">
          <img class="icon" src="./images/logo-facebook.svg" alt="facebook icon">
          <img class="icon" src="./images/logo-twitter.svg" alt="twitter icon">
          <img class="icon" src="./images/logo-instagram.svg" alt="instagram icon">
        </div>
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
